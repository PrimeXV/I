<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="CSS/DOM-design.css">
  <title>DOM with Design</title>
</head>

<body>
  <p>Youtube Subscription Button</p>

  <button onclick="
   subscribe();
  "
    class="js-subscribe">Subscribe</button>



  <p>Rock Paper Scissors</p>
  <p id="click"><a href="">Click here</a></p>



  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>



  <input type="number"
    onkeydown="
    handleCostKeyDown(event);
     "
    class="js-cost-input"
    placeholder="Cost of order">

  <button class="js-calculate"
    onclick="
  calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>

  <p><a href="">CSS version of these projects</a></p>


  <script>

    function handleCostKeyDown(event) {

      if (event.key === 'Enter') {
        calculateTotal();
      }
    }


    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      const totalCostElement = document.querySelector('.js-total-cost');

      if (cost < 0) {
        totalCostElement.innerHTML = 'Error: cost cannot be less than $0';
        totalCostElement.classList.add('error');
      } else {
        if (cost < 40) {
          cost += 10;
        }
        totalCostElement.innerHTML = `$${cost}`;
        totalCostElement.classList.remove('error');
      }
    }


    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe');

      if (buttonElement.innerText === 'subscribe') {
        buttonElement.innerHTML = 'subscribed';
        buttonElement.classList.add('is-subscribed');
      } else {
        buttonElement.innerHTML = 'subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
    }

  </script>


</body>

</html>
